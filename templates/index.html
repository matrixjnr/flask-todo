<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <title>Todo App</title>
</head>
<body>
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-4">Todo App</h1>
    <div>
        <form action="/add" method="post" class="mb-4">
            <input type="text" name="task" class="w-2/3 p-2 rounded-l border" placeholder="Add a new todo">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-r border">Add</button>
        </form>
        <ul class="mt-4">
            {% for todo in todos %}
            <li>
                {{ todo.task }}
                <form action="/delete/{{ todo.id }}" method="post" style="display: inline;">
                    <button type="submit" class="text-red-500 ml-2">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
